# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:file:./data/alumni_career_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=yourSecretKeyForJWTTokenGenerationShouldBeLongAndSecure
jwt.expiration=86400000

# Email Configuration (Gmail example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=alfelegaspirica@gmail.com
spring.mail.password=bpzb nybh nwrv toxs
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email Settings
app.email.from=noreply@alumniportal.com
app.email.from-name=Alumni Career Portal

# Quartz Scheduler Configuration - Use memory store instead of JDBC
spring.quartz.job-store-type=memory
spring.quartz.properties.org.quartz.scheduler.instanceName=AlumniCareerScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.threadPool.threadCount=5

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration (for development)
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:5500

# Logging Configuration
logging.level.com.alumni.career=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Application Settings
app.name=Alumni Career Management System
app.version=1.0.0
